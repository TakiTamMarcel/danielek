<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Quiz</h1>
        <div id="quiz-status"></div>
        <div id="quiz-container"></div>
        <button id="prev-button" onclick="prevQuestion()" style="display:none;">Previous</button>
        <button id="next-button" onclick="nextQuestion()">Next</button>
        <button id="submit-button" onclick="submitQuiz()" style="display:none;">Submit</button>
        <div id="result"></div>
        <div id="explanations"></div>
        <button id="back-button" onclick="goBack()" style="display:none;">Back to Home</button>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
