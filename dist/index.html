        function typeWriter(text, element, delay, callback) {
            let i = 0;
            element.style.visibility = 'visible';
            element.innerHTML = ''; // Clear any existing text
            function typing() {
                if (i < text.length) {
                    element.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(typing, delay);
                } else if (callback) {
                    setTimeout(callback, delay);
                }
            }
            typing();
        }
