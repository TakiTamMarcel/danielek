                <button onclick="startQuiz('random')">Egzamin finałowy</button>
            </div>
        </div>
    </div>
    <script>
        function typeWriter(text, element, delay, callback) {
            let i = 0;
            element.style.visibility = 'visible';
            element.innerHTML = ''; // Clear any existing text
            function typing() {
                if (i < text.length) {
                    element.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(typing, delay);
                } else if (callback) {
                    setTimeout(callback, delay);
                }
            }
            typing();
        }
 document.getElementById('quiz-container').style.visibility = 'visible';
        document.addEventListener('DOMContentLoaded', function() {
            typeWriter("Witaj Danielu, na twoim prywatnym kursie pod nazwa \"Korepetycje Marcela\".", document.getElementById('line1'), 20, function() {

                    typeWriter("i informuje Marcela gdy nie wykonujesz zadan.", document.getElementById('line3'), 20, function() {
                       
                    });
                });
            });
        });

        function startQuiz(quizNumber) {
            window.location.href = 'quiz.html?quiz=' + quizNumber;
        }
    </script>
    <script src="scripts.js"></script>
